<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote App</title>
</head>
<body>
    <h1>Vote for Your Candidate</h1>
    <form id="voteForm">
        <label for="voterID">Voter ID:</label>
        <input type="text" id="voterID" placeholder="Enter your Voter ID" required>
        <br><br>
        <label for="candidate">Candidate:</label>
        <input type="text" id="candidate" placeholder="Enter candidate name" required>
        <br><br>
        <button type="button" id="submitVote">Submit Vote</button>
    </form>

    <!-- Include the app.js script at the end of the body -->
    <script src="app.js"></script>
</body>
</html>
